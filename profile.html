<!DOCTYPE html>
<html>
<head>
  <title>Profile Update</title>
  <link rel="stylesheet" href="public/stylesheets/style.css">
</head>
<body>
  <h1>UPDATE PROFILE</h1>
  <form action="/profile/edit" method="post">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Update your email">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Update your password">
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" placeholder="Update your First Name">
    </div>
    <div>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Update your Last Name">
    </div>
    <button type="sunmit" style="margin-top:20px;">Submit</button>
  </form>
</body>
</html>
